on:
  push:
  schedule:
    - cron: "0 12 15,30 * *"

name: "Build CV"

jobs:
  build-cv:
    name: Build Resume
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: $({ secrets.GITHUB_TOKEN })
      SHEETS_ID: $({ secrets.SHEETS_ID })
      CRAN: "https://packagemanager.posit.co/cran/__linux__/jammy/latest"
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-pandoc@v2
        with:
          use-public-rspm: true
      
      - name: Install libcurl
        run: |
          sudo apt-get install libcurl4-openssl-dev
      
      - name: Install dependencies
        run: |
          options(repos = c(CRAN = 'https://packagemanager.posit.co/cran/__linux__/jammy/latest'), download.file.method = 'libcurl')
          options(HTTPUserAgent = sprintf("R/%s R (%s)", getRversion(), paste(getRversion(), R.version["platform"], R.version["arch"], R.version["os"])))
          install.packages(c('googlesheets4','stringr','dplyr','lubridate','glue','rmarkdown','pagedown','dotenv'))
        shell: Rscript {0}

      - name: Render document
        run: |
          rmarkdown::render('index.Rmd')
        shell: Rscript {0}

      - name: Create final folder
        run: |
          mkdir output
          mv index.html output
          mv index_files output
          mv assets output
      
      - name: Deploy to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          clean: false
          branch: gh-pages
          folder: output
